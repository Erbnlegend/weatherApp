<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Fancy Weather App</title>
  <link rel="icon" type="image/x-icon" href="thermometer-sun.png">
</head>
<body>
  <div id="appendWeatherData"></div>
  <div id="search">
    <form action="#" id='appendSubmit'>
      <input id="enteredCity" type="text" required/>
      <input id="enteredCountry" type="text" min-length='2' max-length='2'/>
      <input id="unit" type="radio">
      <input id="submitLocation" type="submit" value='Go'>
    </form>
    <p id="error"></p>
  </div>
  <div id="searchOptions"></div>
</body>
  <script src="runtime.js"></script>
  <script src="bundle.js"></script>
</html>
